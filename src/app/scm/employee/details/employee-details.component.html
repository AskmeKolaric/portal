<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="card no-margin">
                <h1>Form Elements</h1>
                <div class="ui-g form-group" *ngIf="employee != null">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-g-12 ui-md-4">
                            <label for="firstName">Name</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="firstName" type="text" [value]="employee.getFirstName()" pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="lastName">Nachname</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="lastName" type="text" [value]="employee.getLastName()"  pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="city">Ort</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="city" type="text" [value]="employee.getCity()"  pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="postalCode">PLZ</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="postalCode" type="text" [value]="employee.getPostalCode()" pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="street">Adresse</label>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <input id="street" type="text" [value]="employee.getStreet()"  pInputText/>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <input id="number" type="text" [value]="employee.getHouseNumber()"  pInputText/>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <input id="door" type="text" [value]="employee.getDoorNumber()"  pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="country">Land</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="country" type="text" pInputText [value]="employee.getCountry()"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-w-title">
                <h1>Skills</h1>
                <p-table [columns]="cols" [value]="skills" selectionMode="single" dataKey="vin" [style]="{'margin-bottom':'20px'}"
                         [responsive]="true">
                    <ng-template pTemplate="caption">
                        Skills
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                <span class="ui-column-title">{{col.header}}</span>
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="card card-w-title">
                <h1>Curriculum</h1>
                <p-table [columns]="colsCurriculum" [value]="curriculums" selectionMode="single" dataKey="vin" [style]="{'margin-bottom':'20px'}"
                         [responsive]="true">
                    <ng-template pTemplate="caption">
                        Curriculums
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                <span class="ui-column-title">{{col.header}}</span>
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
