            <div class="card no-margin">
                <h1>Form Elements</h1>
                <div class="ui-g form-group" *ngIf="inquiry != null">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-g-12 ui-md-4">
                            <label for="firstName">Name</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="firstName" type="text" [value]="inquiry.getName()" pInputText/>
                        </div>

                        <div class="ui-g-12 ui-md-4">
                            <label for="lastName">Nachname</label>
                        </div>
                        <div class="ui-g-12 ui-md-8">
                            <input id="lastName" type="text" [value]="inquiry.getInquiryNumber()"  pInputText/>
                        </div>
                    </div>
                </div>
            </div>
