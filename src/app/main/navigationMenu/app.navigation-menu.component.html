<div class="route-bar">
    <div class="route-bar-breadcrumb">
        <i class="fa fa-home"></i>
        <span>/ </span>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <a [routerLink]="item.routerLink" *ngIf="item.routerLink">{{item.label}}</a>
            <ng-container *ngIf="!item.routerLink">{{item.label}}</ng-container>
            <span *ngIf="!last">/</span>
        </ng-template>
    </div>

    <ul class="route-bar-menu">
        <li class="search-item">
            <i class="fa fa-search" ></i>
            <input type="text" placeholder="Suche..."/>
        </li>
        <li>
            <a href="#" pTooltip="Benachrichtigungen" tooltipPosition="bottom">
                <i class="fa fa-bell-o" ></i>
            </a>
        </li>
        <li>
            <p-calendar [inputStyle]="{'width' : '0px', 'border' : '0'}" [showIcon]="true"></p-calendar>
        </li>
        <li>
            <a href="#" pTooltip="Kalendar" tooltipPosition="bottom" (click)="onClick()">
                <i class="fa fa-calendar"></i>
            </a>
        </li>
        <li>
            <a href="#" pTooltip="Hilfe" tooltipPosition="bottom">
                <i class="fa fa-life-saver" ></i>
            </a>
        </li>
        <li>
            <a (click)="onLogout()" pTooltip="Abmelden" tooltipPosition="bottom">
                <i class="fa fa-sign-out"></i>
            </a>
        </li>
    </ul>
</div>
